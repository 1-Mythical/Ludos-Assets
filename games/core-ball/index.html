<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Core Ball | Ludos</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="style.css" />
    <link type="image/png" rel="shortcut icon" href="./pr_source.png" />

  </head>
  <body>
    <canvas style="display: none;" id="stage"></canvas>
    <div id="begin">
      <section class="center-box">
        <span class="title">Core Ball</span>
        <div class="button">
          <div id="txtAr">â–¶</div>
          <div class="text" id="txtLevel"></div>
        </div>
        <div class="op">
          <span id="btnFW"></span>
          <span class="currentLevel" id="btnReset"></span>
          <div id="tip"></div>
        </div>
      </section>
      <section id="wxArrow"></section>
    </div>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
    <script>

    var currentLevel = parseInt(localStorage.getItem('core-ball-level'));
    var alerted = localStorage.getItem('alerted') || '';
    if (alerted != 'true') {
      alert("Use the left and right arrow keys to increase/decrease the level.");
     localStorage.setItem('alerted', 'true');
    }

    while (true) {
      document.addEventListener('keyup', (e) => {
        if (e.code === "ArrowRight" && currentLevel <= 60) {
          localStorage.setItem('core-ball-level', currentLevel + 1);
          currentLevel = parseInt(localStorage.getItem('core-ball-level'));
          document.getElementById("txtLevel").innerHTML = "Level " + currentLevel;
          window.location.reload();
        }
        else if (e.code === "ArrowLeft" && currentLevel > 1) {
          localStorage.setItem('core-ball-level', currentLevel - 1);
          currentLevel = parseInt(localStorage.getItem('core-ball-level'));
          document.getElementById("txtLevel").innerHTML = "Level " + currentLevel;
          window.location.reload();
        }});

        if (localStorage.getItem('core-ball-level') = null) {
          localStorage.setItem('core-ball-level', 1);
        }
      }
    </script>
  </body>
</html>
