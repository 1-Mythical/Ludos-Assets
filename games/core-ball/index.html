<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Core Ball | Ludos</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="google-adsense-account" content="ca-pub-1576606614118788">
    <link rel="stylesheet" href="style.css" />
    <link type="image/png" rel="shortcut icon" href="./pr_source.png" />

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1576606614118788"
     crossorigin="anonymous"></script>
  </head>
  <body>
    <canvas style="display: none;" id="stage"></canvas>
    <div id="begin">
      <section class="center-box">
        <span class="title">Core Ball</span>
        <div class="button">
          <div id="txtAr">â–¶</div>
          <div class="text"></div>
        </div>
        <div class="op">
          <span id="btnFW"></span>
          <span id="btnReset"></span>
          <div id="tip"></div>
        </div>
      </section>
      <section id="wxArrow"></section>
    </div>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
    <script>

    var alerted = localStorage.getItem('alerted') || '';
    if (alerted != 'true') {
      alert("Use the left and right arrow keys to increase/decrease the level.");
     localStorage.setItem('alerted', 'true');
    }

      var currentLevel = parseInt(localStorage.getItem('core-ball-level'));

      document.addEventListener('keyup', (e) => {

      if (e.code === "ArrowRight" && currentLevel <= 60) {
        localStorage.setItem('core-ball-level', currentLevel + 1);
        window.location.reload();
      }
      else if (e.code === "ArrowLeft" && currentLevel > 1) {
        localStorage.setItem('core-ball-level', currentLevel - 1);
        window.location.reload();
      }});

      if (localStorage.getItem('core-ball-level') = null) {
        localStorage.setItem('core-ball-level', 1);
      }
    </script>
  </body>
</html>
